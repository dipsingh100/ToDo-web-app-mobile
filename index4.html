<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <span class="title">Tasks <span>List</span></span>
      </div>
    </header>
    <div class="parent4">
        <div class="task-container">
            <div class="navigation-btns">
              <div class="back-btn">
                <a href="index.html">
                  <div class="circle3 arrow"><span class="back-arrow"><-</span></div>
                  <span class="text3">Back</span>
                </a>
              </div>
              <div class="add-task2">
                <a href="index4.html">
                  <div class="circle3"><span class="plus-ico">+</span></div>
                  <span class="text3">Add New Task</span>
                </a>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="task-box3">
              <div class="heading3">Trip to Paris</div>
              <hr />
              <div class="tasks">
                <div class="checkbox-container">
                  <input type="checkbox" name="" id="disabled" checked disabled />
                  <label for="disabled" class="disLabel">Visit Church</label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" name="enabled" id="enabled" />
                  <label for="enabled" class="enLabel">Shopping</label>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="popup-main">
      <div class="popup-container">
        <div class="addtask-pop">
          <div class="addtaskhead">
            <div class="addnew">Add New Item</div>
            <a href="index3.html">X</a>
          </div>
          <hr />

          <input type="text" placeholder="Visit Famous Places" id="taskinput" />

          <button class="addtaskbtn" id="addtaskbtn">
            <span>+</span> Add Item
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
