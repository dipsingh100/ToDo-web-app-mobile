<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <span class="title">Tasks <span>List</span></span>
      </div>
    </header>
    <div class="parent">
      <div class="add-task">
        <a href="index2.html">
          <div class="circle"><span>+</span></div>
          <span class="text">Add New Task</span>
        </a>
      </div>
      <div class="container">
        <div class="box-container">
          <div class="task-box">
            <a href="index3.html">
              <div class="heading">Trip to Paris</div>
            </a>
            <hr />
            <div class="tasks">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="disabled" checked disabled />
                <label for="disabled" class="disLabel">Visit Church</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" name="enabled" id="enabled" />
                <label for="enabled" class="enLabel">Shopping</label>
              </div>
            </div>
          </div>
          <div class="task-box">
            <a href="index3.html">
              <div class="heading">My To Do List</div>
            </a>
            <hr />
            <div class="tasks">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="disabled" checked disabled />
                <label for="disabled" class="disLabel">Visit Supermarket</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" name="enabled" id="enabled" />
                <label for="enabled" class="enLabel">Buy Vegitables</label>
              </div>
            </div>
          </div>
          <div class="task-box">
            <a href="index3.html">
              <div class="heading">Movies I will Watch</div>
            </a>
            <hr />
            <div class="tasks">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="disabled" checked disabled />
                <label for="disabled" class="disLabel">Stranger Things 4</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" name="enabled" id="enabled" />
                <label for="enabled" class="enLabel">Avengers Endgame</label>
              </div>
            </div>
          </div>
          <div class="task-box">
            <a href="index3.html">
              <div class="heading">Daily Morning Routine for....</div>
            </a>
            <hr />
            <div class="tasks">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="disabled" checked disabled />
                <label for="disabled" class="disLabel">Wake up at 6AM</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" name="enabled" id="enabled" />
                <label for="enabled" class="enLabel">Sleep at 10PM</label>
              </div>
            </div>
          </div>
          <div class="task-box">
            <a href="index3.html">
              <div class="heading">Books to Read</div>
            </a>
            <hr />
            <div class="tasks">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="disabled" checked disabled />
                <label for="disabled" class="disLabel"
                  >Design of Everyday</label
                >
              </div>
              <div class="checkbox-container">
                <input type="checkbox" name="enabled" id="enabled" />
                <label for="enabled" class="enLabel">Alchemist</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-main">
      <div class="popup-container">
        <div class="addtask-pop">
          <div class="addtaskhead">
            <div class="addnew">Add New Task</div>
            <a href="index.html">X</a>
          </div>
          <hr />

          <input type="text" placeholder="Learn C++" id="taskinput" />

          <button class="addtaskbtn" id="addtaskbtn">
            <span>+</span> Add Task
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
